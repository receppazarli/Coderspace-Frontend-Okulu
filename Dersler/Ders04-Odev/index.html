<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MR To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: rgb(179, 107, 107)">
    <div class="container">

      <h1 class="text-center m-4">My To Do List</h1>

      <div class="mb-3">
        <textarea
          class="form-control"
          id="textarea"
          rows="2"
          placeholder="Yeni Görev Giriniz..."
        ></textarea>

        <button class="btn btn-success mt-2" id="ekle-btn">Yeni Görev Ekle</button>
      </div>
      <ul class="list-group mt-3" id="taskList">


        <!-- Görevler burada dinamik olarak eklenecek -->
    </ul>
      
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
