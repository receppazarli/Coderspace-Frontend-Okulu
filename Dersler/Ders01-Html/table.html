    <!-- label içinde for kullanmak label'a tıklanınca o fordaki textbox içine gidiyor -->
    <form >
        <div>
            <label for="name">Ad:</label>
            <input type="text" id="name" name="name">
           
        </div>
        <div>
            <label for="surname">Soyad:</label>
            <input type="text" id="surname" name="surname">
           
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
          
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
           
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
           
        </div>
        <div>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time">
          
        </div>
        <div>
            <label>Cinsiyet:</label>
            <label for="woman">Kadın</label>
            <input type="radio" id="woman" name="gender">
            <label for="man">Erkek</label>
            <input type="radio" name="gender" id="man">
            
        </div>
        <div>
            <label>Programlama Dilleri: </label>
            <label for="python">Python</label>
            <input type="checkbox" id="python" name="python">
            <label for="javascript">Javascript</label>
            <input type="checkbox" name="javascript" id="javascript">
        </div>
        <div>
            <input type="submit" value="Gönder">
        </div>
    </form>

</body>
